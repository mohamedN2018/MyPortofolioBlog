{% load static %}
{% load i18n %}

{% block content %}

    

    <!-- Hero Section -->
    <section id="hero" class="hero section light-background">

      <img src="{% static 'img/bac6.png' %}" alt="">
      <div class="container" data-aos="zoom-out">
        <div class="row justify-content-center">
          <div class="col-lg-9">
             {% for HeroPage in Hero %}
              <h2>{{ HeroPage.title }}</h2>
              <p>I'm <span class="typed" data-typed-items="{{ HeroPage.Content }}">{{ HeroPage.Content }}</span><span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span></p>
              <p>I'm <span class="typed" data-typed-items="Designer, Developer, Freelancer, Photographer">Designer</span><span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span></p>
             {% endfor %}
            <div class="social-links">
              <a href="#"><i class="bi bi-twitter-x"></i></a>
              <a href="#"><i class="bi bi-facebook"></i></a>
              <a href="#"><i class="bi bi-instagram"></i></a>
              <a href="#"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>

        </div>
      </div>

    </section><!-- /Hero Section -->

  {% endblock %}

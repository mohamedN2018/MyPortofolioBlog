{% load static %}
{% load i18n %}

{% block content %}
    <!-- Hero Section -->
    <section id="hero" class="hero section light-background">
      {% for hero in heroes %}
        {% if hero.image_hero %}
        <img src="{{ hero.image_hero.url }}" alt="">
        {% else %}
           <img src="{% static 'img/bac6.png' %}" alt="">
        {% endif %}
      <div class="container" data-aos="zoom-out">
        <div class="row justify-content-center">
          <div class="col-lg-9">
              <h2>{{ hero.title }}</h2>
                <p>I'm <span class="typed" data-typed-items="{{ hero.content }}">{{ hero.content }}</span><span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span></p>
              <p>I'm <span class="typed">software engineer & cyber security</span></p>
                <div class="social-links">
              <a href="#"><i class="bi bi-twitter-x"></i></a>
              <a href="#"><i class="bi bi-facebook"></i></a>
              <a href="#"><i class="bi bi-instagram"></i></a>
              <a href="#"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>

        </div>
      </div>
      {% endfor %}
    </section><!-- /Hero Section -->

  {% endblock %}

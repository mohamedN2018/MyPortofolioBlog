    <!-- Stats Section -->
    <section id="stats" class="stats section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">
            {% for Stats in my_stats %}
          <div class="col-lg-3 col-md-6 d-flex flex-column align-items-center">
            <i class="{{ Stats.icon_stats }}"></i>
            <div class="stats-item">
              <span data-purecounter-start="0" data-purecounter-end="{{ Stats.value_stats }}" data-purecounter-duration="1" class="purecounter"></span>
              <p>{{ Stats.title_stats }}</p>
            </div>
          </div><!-- End Stats Item -->
          {% endfor %}
        </div>

      </div>

    </section><!-- /Stats Section -->
